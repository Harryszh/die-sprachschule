 <main> 
   
            <h2 style="margin-top: 67px;">Anmeldung zum Sprachkurs</h2>
    
    <form action="submit" method="POST" id="form-one">
        
    <div class="box-form-one">
        <div class="b">
            <label for="language">Kurs Sprache:</label>
            <select id="language" name="language" required>
                <option value="deutsch">Deutsch</option>
                <option value="thai">Thai</option>
                <option value="mandarin">Mandarin</option>
                <option value="arabisch">Arabisch</option>
                <option value="spanisch">Spanisch</option>
                <option value="englisch">Englisch</option>
            </select>
        </div>

        <div class="b">
            <label for="level">Sprachniveau:</label>
            <select name="level" id="level" required>
                <option value="anfänger">Anfänger</option>
                <option value="mittelstufe">Mittelstufe</option>
                <option value="fortgeschritten">Fortgeschritten</option>
            </select>  
        </div>

        <div class="b">
            <label for="start-daten">Kursstart Datum:</label>
            <select name="start-daten" id="start-daten" required>
                <option value="2024-03-01">1. März - 31. August</option>
                <option value="2024-09-01">1. Septemper - 29. Februar</option>
            </select>
        </div>    
        
        
        <div class="b">
            <label for="day-of-week">Wochentag:</label>
            <select name="day-of-week" id="day-of-week" required>
                <option value="vormittag">Montag - Freitag 8.00 - 12.00</option>
                <option value="nachmittag">Montag - Freitag 13.00 -17.00</option>
            </select>
        </div>
        
    
    </div> 
        
        <div class="button-form-one">
            <button type="submit">Absenden</button> 
        </div>

    </form>
